<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News Hub</title>
</head>
<body>
    <header>
        <h1>RSS Agregator</h1>
        <!-- Formulário de pesquisa Django -->
        <form action="{% url 'news:news_search' %}" method="GET">
            <input type="text" name="q" placeholder="Search For Keyword">
            <input type="submit" value="Search">
        </form>
    </header>

    <!-- Conteúdo dinâmico -->
    {% block content %}{% endblock %}
</body>
</html>
