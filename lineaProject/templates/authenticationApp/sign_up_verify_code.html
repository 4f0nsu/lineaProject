<!-- templates/authenticationApp/signup_verify_code.html -->
<h2>Verifique o seu email</h2>

{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST">
    {% csrf_token %}
    <label>Código de verificação:</label><br>
    <input type="text" name="verification_code" required><br><br>
    <button type="submit">Verificar Código</button>
</form>
